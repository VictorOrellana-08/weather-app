<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>App - Clima</title>
</head>
<body>
    <div id="root" class="container p-3">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <!-- Mostrar Información -->
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-ubicacion" class="h3"></h1>
                        <h3 id="weather-descripcion" class="h4"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humedad" class="list-group-item"></li>
                            <li id="weather-viento" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <!-- Formularo - Colocar Información -->
                <div class="card">
                    <div class="card-body">
                        <form action="" id="w-form">
                            <div class="form-group">
                                <input type="text" id="ciudad" class="form-control" placeholder="País" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" id="codigoPais" class="form-control" placeholder="Código de país">
                            </div>
                            <div class="btn-group">
                                <button type="submit" id="w-change-btn" class="btn btn-outline-dark btn-block">Guardar Cambio</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
